{% extends "layout.html" %}

{% block main %}

<main id="app-main" class="app-main">
    <div class="wrap">
    <section class="app-content">
        <div class="row">
            <div class="col-md-12">
                <div class=widget>
                  <header class="widget-header">
                    <h4 class="widget-title">每日行驶里程分布</h4>
                  </header>
                  <hr class="widget-separator">
                  <div class="widget-body">
                    <div class="row placeholders">
                      <!--展示区-->
                      <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                      
                      <div  style="height:400px;" id="e1"></div>

                      <script type="text/javascript" >
                        var myChart = echarts.init(document.getElementById('e1'),'macarons');
    
                        var option = {
                                title:{ text: 'Lavida不同地理位置估算全电里程',x:'center', y: 'top',},
                                tooltip: {trigger: 'axis',
                                          axisPointer: {type: 'cross',crossStyle: {color: '#999'}}},
                                toolbox: {feature: {dataView: {show: true, readOnly: false},
                                                    magicType: {show: true, type: ['line', 'bar']},
                                                    restore: {show: true},
                                                    saveAsImage: {show: true}}},
                                legend: {data: ['华中','华东']},
                                xAxis: [{type: 'category',
                                        data: [ '<160', '160~180', '180~200', '200~220', '220~240','240~260',
                                        '260~280','280~300','300~320','320~340','340~360','360~380','380~400','>400'],
                                        axisPointer: { type: 'shadow'}
                                        }],
                                yAxis: [{type: 'value',name: '占比',min: 0,max: 50,
                                        interval: 50,axisLabel: {formatter: '{value} %'}}
                                        ],
                                series: [{name: '华中',type: 'bar',
                                        data: [1,3,5,10,15,18,17,12,9,5,3,1,1,1]},
                                        {name: '华东',type: 'bar',
                                        data: [0,1,4,9,15,20,19,14,9,4,2,1,0,0]},
                                        ]
                                    };
                        myChart.setOption(option);
                      
                      </script>  
                      


                    </div>
                </div><!-- .widget-body -->
              </div><!-- .widget -->
          </div><!-- END column -->
        </div><!-- END row -->
  
  
  
  
      </div>
  
  </main>
  
  {% endblock %}
