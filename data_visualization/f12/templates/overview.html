{% extends "layout.html" %}

{% block main %}
<!--右边展示-->

<!-- APP MAIN ==========-->
<main id="app-main" class="app-main">
  <div class="wrap">
  <section class="app-content">
    <div class="row">

      <div class="col-md-6 col-sm-6 ">
        <div class=widget>
          <header class="widget-header">
            <h4 class="widget-title">SVW新能源车运行大数据概览</h4>
          </header>
          <hr class="widget-separator">
          <div class="widget-body">
            <div class="table-responsive">
              <table class="table table-striped" cellspacing="0" width="100%">
                <thead>
                  </tr>
                    {% for col in col1: %}
                      <th>{{col}}</th>
                    {%endfor%}
                  </tr>
                </thead>
                <tbody>
                  {% for indexs in df1.index: %}
                    <tr>
                      <td>{{df1.loc[indexs].values[0]}}</td>
                      <td>{{df1.loc[indexs].values[1]}}</td>
                    </tr>
                  {%endfor%}
                </tbody>
              </table>
            </div>
          </div><!-- .widget-body -->
        </div><!-- .widget -->
      </div><!-- END column -->

      <div class="col-md-6">
        <div class=widget>
          <header class="widget-header">
            <h4 class="widget-title">不同车型地理位置分布</h4>
          </header>
          <hr class="widget-separator">
          <div class="widget-body">
            <div data-plugin="plot" data-options="
              [[ ['January', 10], ['February', 8], ['March', 4], ['April', 13], ['May', 17], ['June', 9] ]],
              {
                series: {
                  bars: { show: true, barWidth: 0.6, align: 'center', fillColor: '#2ecc71' }
                },
                xaxis: { mode: 'categories', tickLength: 0 },
                grid:{ show: true, borderWidth: 0, color: '#eeeeee', hoverable: true },
                colors: ['#27ae60'],
                tooltip: true,
                tooltipOpts: { content: 'X: %x.0, Y: %y.2',  defaultTheme: false, shifts: { x: 0, y: -40 } }
              }" style="height: 300px;width: 100%;">
            </div>
          </div><!-- .widget-body -->
        </div><!-- .widget -->
      </div><!-- END column -->
    </div><!-- END row -->

    <div class="row">
      <div class="col-md-12">
        <div class=widget>
          <header class="widget-header">
            <h4 class="widget-title">lavida 不同用户类型地理位置分布</h4>
          </header>
          <hr class="widget-separator">
          <div class="widget-body">
            <div class="row placeholders">
            <!--展示区-->
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div  style="width: 1000px;height:400px;" id="lavida"></div>


            <script type="text/javascript" >
              var myChart = echarts.init(document.getElementById('lavida'));
              var option ={
                        legend: { top: 10, width: 500, itemWidth: 40,
                                  data: ['产品A', '产品B', '产品C']
                                },
                        title:{},
                        toolbox: { show: true,
                                  feature: {magicType: {show:true,
                                                        title:{line:'切换为折线图',bar:'切换为柱状图'},
                                                        type: ['line', 'bar']},
                                                        saveAsImage: {show:true, title:'保存为图片图'}
                                                        }
                                },
                        xAxis: [{ type: 'category',axisTick:{show:true},
                                  data: ['一月', '二月', '三月', '四月', '五月','六月']
                              }],
                        yAxis: [{type: 'value',min: 0.5,name:"单位：%",
                                axisTick:{show:true},
                                axisLine:{show:true},
                                splitLine:{show:false},
                                }],
                        tooltip: {trigger: 'axis',
                                  axisPointer: { type: 'shadow' }// 坐标轴指示器，坐标轴触发有效// 默认为直线，可选为：'line' | 'shadow'
                                  },
                        series: [{  name: '产品A',type: 'bar',
                                    itemStyle:{normal:{barBorderRadius:5}},
                                    label: {normal: {show: true,position: 'top'}},
                                    data: [10,20,30,20,10,14]  }, 
                                  { name: '产品B',type: 'bar',barGap: 0,
                                    itemStyle:{normal:{barBorderRadius:5}},
                                    label: {normal: {show: true,position: 'top'}},
                                    data: [11,23,12,43,21,32]  }, 
                                  { name: '产品C', type: 'bar',
                                    itemStyle:{ normal:{ barBorderRadius:5 } },
                                    label: {  normal: { show: true, position: 'top' } },
                                    data: [3,21,31,43,12,23] }
                                ]
                      }
              myChart.setOption(option);
            
            </script>  


          </div>
          </div><!-- .widget-body -->
        </div><!-- .widget -->
      </div><!-- END column -->
    </div><!-- END row -->
  </div>
</div>

</main>

{% endblock %}
