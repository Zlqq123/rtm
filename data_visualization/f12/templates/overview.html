{% extends "layout.html" %}

{% block main %}
<!--右边展示-->

<!-- APP MAIN ==========-->
<main id="app-main" class="app-main">
  <div class="wrap">
  <section class="app-content">
    <div class="row">

      <div class="col-md-6 col-sm-6 ">
        <div class=widget>
          <header class="widget-header">
            <h4 class="widget-title">SVW新能源车运行大数据概览</h4>
          </header>
          <hr class="widget-separator">
          <div class="widget-body">
            <div class="table-responsive">
              <table class="table table-striped" cellspacing="0" width="100%">
                <thead>
                  </tr>
                    {% for col in col1: %}
                      <th>{{col}}</th>
                    {%endfor%}
                  </tr>
                </thead>
                <tbody>
                  {% for indexs in df1.index: %}
                    <tr>
                      <td>{{df1.loc[indexs].values[0]}}</td>
                      <td>{{df1.loc[indexs].values[1]}}</td>
                    </tr>
                  {%endfor%}
                </tbody>
              </table>
            </div>
          </div><!-- .widget-body -->
        </div><!-- .widget -->
      </div><!-- END column -->

      <div class="col-md-6">
        <div class=widget>
          <header class="widget-header">
            <h4 class="widget-title">车型占比</h4>
          </header>
          <hr class="widget-separator">
          <div class="widget-body">
            <div class="row placeholders">
              <!--展示区-->
              <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
              <div  style="height:300px;" id="figure1"></div>

              <script type="text/javascript" >

                var myChart1 = echarts.init(document.getElementById("figure1"),theme);
                var option1 ={
                        legend: { type: 'scroll',orient: 'vertical',right: 10,top: 20,
                                data: ['Lavida BEV 53Ah', 'Passat PHEV C5','Passat PHEV C6', 'Tiguan L PHEV C5', 'Tiguan L PHEV C6']
                                },                        
                        tooltip: {trigger: 'item'},
                        series: [{  name: 'project',
                                type: 'pie',
                                radius: '55%',
                                center: ['40%', '50%'],
                                data: [
                                        {value: 6782, name: 'Lavida BEV 53Ah'},
                                        {value: 18583, name: 'Passat PHEV C5'},
                                        {value: 3792, name: 'Passat PHEV C6'},
                                        {value: 13656, name: 'Tiguan L PHEV C5'},
                                        {value: 104, name: 'Tiguan L PHEV C6'},
                                        ]  }]
                        };
                myChart1.setOption(option1);
              
              </script>

            </div>
          </div><!-- .widget-body -->
        </div><!-- .widget -->
      </div><!-- END column -->
    </div><!-- END row -->



    <div class="row">
      <div class="col-md-12 col-sm-120">
        <div class=widget>
          <header class="widget-header">
            <h4 class="widget-title">地理位置分布</h4>
          </header>
          <hr class="widget-separator">
          <div class="widget-body">
            <div class="row placeholders">
              <!--<div style="height:400px;" id="s2_r1"></div>
              <script src="../static/js/figure_default/p1_s2.js" ></script>-->
              <!--展示区-->
              <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
              <div class="col-md-4"  style="height:400px;" id="s2_r1_1"></div>
              <script src="../static/js/figure_default/p1_s2.js" ></script>

              <div class="col-md-4"  style="height:400px;" id="s2_r1_2"></div>
              <script src="../static/js/figure_default/p1_s2.js" ></script>

              <div class="col-md-4"  style="height:400px;" id="s2_r1_3"></div>
              <script src="../static/js/figure_default/p1_s2.js" ></script>


          </div>
          </div><!-- .widget-body -->
        </div><!-- .widget -->
      </div><!-- END column -->
    </div><!-- END row -->


    <div class="row">
      <div class="col-md-12">
        <div class=widget>
          <header class="widget-header">
            <h4 class="widget-title">用户类型分布</h4>
          </header>
          <hr class="widget-separator">
          <div class="widget-body">
            <div class="row placeholders">
              <!--展示区-->
              <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
              
              <div  style="height:300px;" id="r2"></div>
              <script src="../static/js/figure_default/page1.js" ></script>
              <div style="height:400px;" id="p1_f6"></div>
              <script src="../static/js/figure_default/page1.js" ></script>



            </div>
          </div><!-- .widget-body -->
        </div><!-- .widget -->
      </div><!-- END column -->
    </div><!-- END row -->





    
  </div>
</div>

</main>

{% endblock %}
