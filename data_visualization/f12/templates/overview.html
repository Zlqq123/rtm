{% extends "layout.html" %}

{% block main %}
<!--右边展示-->

<!-- APP MAIN ==========-->
<main id="app-main" class="app-main">
  <div class="wrap">
  <section class="app-content">
    <div class="row">

      <div class="col-md-6 col-sm-6 ">
        <div class=widget>
          <header class="widget-header">
            <h4 class="widget-title">SVW新能源车运行大数据概览</h4>
          </header>
          <hr class="widget-separator">
          <div class="widget-body">
            <div class="table-responsive">
              <table class="table table-striped" cellspacing="0" width="100%">
                <thead>
                  </tr>
                    {% for col in col1: %}
                      <th>{{col}}</th>
                    {%endfor%}
                  </tr>
                </thead>
                <tbody>
                  {% for indexs in df1.index: %}
                    <tr>
                      <td>{{df1.loc[indexs].values[0]}}</td>
                      <td>{{df1.loc[indexs].values[1]}}</td>
                    </tr>
                  {%endfor%}
                </tbody>
              </table>
            </div>
          </div><!-- .widget-body -->
        </div><!-- .widget -->
      </div><!-- END column -->

      <div class="col-md-6">
        <div class=widget>
          <header class="widget-header">
            <h4 class="widget-title">车型占比</h4>
          </header>
          <hr class="widget-separator">
          <div class="widget-body">
            <div class="row placeholders">
              <!--展示区-->
              <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
              <div  style="height:400px;" id="project"></div>

              <script type="text/javascript" >
                var myChart = echarts.init(document.getElementById('project'),'macarons');
                var option ={
                          legend: { type: 'scroll',orient: 'vertical',right: 10,top: 20,
                                    data: ['Lavida BEV 53Ah', 'Passat PHEV C5','Passat PHEV C6', 'Tiguan L PHEV C5', 'Tiguan L PHEV C6']
                                  },
                          title:{ },
                          toolbox: { show: true,
                                    feature: {magicType: { saveAsImage: {show:true, title:'保存为图片图'}}}
                                  },                          
                          tooltip: {trigger: 'item'},
                          series: [{  name: 'project',
                                      type: 'pie',
                                      radius: '55%',
                                      center: ['40%', '50%'],
                                      data: [
                                        {value: 6782, name: 'Lavida BEV 53Ah'},
                                        {value: 18583, name: 'Passat PHEV C5'},
                                        {value: 3792, name: 'Passat PHEV C6'},
                                        {value: 13656, name: 'Tiguan L PHEV C5'},
                                        {value: 104, name: 'Tiguan L PHEV C6'},
                                        ]  }]
                            }
                myChart.setOption(option);
              
              </script>  


            </div>
          </div><!-- .widget-body -->
        </div><!-- .widget -->
      </div><!-- END column -->
    </div><!-- END row -->

    <div class="row">
      <div class="col-md-12">
        <div class=widget>
          <header class="widget-header">
            <h4 class="widget-title">用户类型分布</h4>
          </header>
          <hr class="widget-separator">
          <div class="widget-body">

              <!--展示区-->
              <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
              
              <div  class="col-md-4" style="height:300px;" id="u1"></div>

              <script type="text/javascript" >
                var myChart = echarts.init(document.getElementById('u1'),'macarons');
                var option ={
                          legend: { type: 'scroll',orient: 'vertical',right: 5,top: 20,
                                    data: ['Private', 'Taxi','Fleet']
                                  },
                          title:{text: 'Lavida BEV 53Ah',x:'center', y: 'top' },
                          toolbox: { show: true,
                                    feature: {magicType: { saveAsImage: {show:true, title:'保存为图片图'}}}
                                  },                          
                          tooltip: {trigger: 'item'},
                          series: [{  name: 'project',
                                      type: 'pie',
                                      radius: '55%',
                                      center: ['40%', '50%'],
                                      data: [
                                        {value: 2438, name: 'Private'},
                                        {value: 291, name: 'Taxi'},
                                        {value: 4053, name: 'Fleet'},
                                        ]  }]

                myChart.setOption(option);

              </script>


              <div  class="col-md-4" style="height:300px;" id="u2"></div>

              <script type="text/javascript" >

                                  },
                          title:{text: 'Passat PHEV',x:'center', y: 'top' },
                          toolbox: { show: true,
                                    feature: {magicType: { saveAsImage: {show:true, title:'保存为图片图'}}}
                                  },                          
                          tooltip: {trigger: 'item'},
                          series: [{  name: 'project',
                                      type: 'pie',
                                      radius: '55%',
                                      center: ['40%', '50%'],

                                        {value: 18856, name: 'Private'},
                                        {value: 3519, name: 'Fleet'},
                                        ]  }]

                myChart.setOption(option);
              </script>

              <div  class="col-md-4" style="height:300px;" id="u3"></div>

              <script type="text/javascript" >
                var myChart = echarts.init(document.getElementById('u3'),'macarons');
                var option ={
                          legend: { type: 'scroll',orient: 'vertical',right: 5,top: 20,
                                    data: ['Private', 'Taxi','Fleet']
                                  },
                          title:{text: 'Tiguan L PHEV',x:'center', y: 'top' },
                          toolbox: { show: true,
                                    feature: {magicType: { saveAsImage: {show:true, title:'保存为图片图'}}}
                                  },                          
                          tooltip: {trigger: 'item'},
                          series: [{  name: 'project',
                                      type: 'pie',
                                      radius: '55%',
                                      center: ['40%', '50%'],
                                      data: [
                                        {value: 13760, name: 'Private'},
                                        ]  }]
                            }
                myChart.setOption(option);
              </script>




            </div>
          </div><!-- .widget-body -->
        </div><!-- .widget -->
      </div><!-- END column -->
    </div><!-- END row -->




    <div class="row">
      <div class="col-md-12">
        <div class=widget>
          <header class="widget-header">
            <h4 class="widget-title">地理位置分布</h4>
          </header>
          <hr class="widget-separator">
          <div class="widget-body">
            <div class="row placeholders">
              <!--展示区-->
              <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
              <div  style="height:400px;" id="geo"></div>

              <script type="text/javascript" >
                var myChart = echarts.init(document.getElementById('geo'),'macarons');
                var option ={
                          legend: { orient: 'vertical',right:"10%",top: '10%',
                                    data: ['Lavida BEV 53AH', 'Passat PHEV', 'Tiguan L PHEV',]
                                  },
                          title:{ text: '不同车型地理位置分布',x:'center', y: 'top',},
                          toolbox: { show: true,
                                    feature: {magicType: {show:true,
                                                          title:{line:'切换为折线图',bar:'切换为柱状图'},
                                                          type: ['line', 'bar']},

                                    { name: 'Tiguan L PHEV', type: 'bar',

                                      label: {  normal: { show: true, position: 'top' } },

                        }

            <script type="text/javascript" >

                                },

                                                        saveAsImage: {show:true, title:'保存为图片图'}

                                  data: ['东北', '华北', '华东', '华中', "华南",'西北','西南']
                              }],
                        yAxis: [{type: 'value',min: 0,name:"车辆数目",
                                axisTick:{show:true},
                                axisLine:{show:true},
                                splitLine:{show:false},
                                }],
                        tooltip: {trigger: 'axis',
                                  axisPointer: { type: 'shadow' }// 坐标轴指示器，坐标轴触发有效// 默认为直线，可选为：'line' | 'shadow'
                                  },
                        series: [{  name: 'Fleet',type: 'bar',
                                    itemStyle:{normal:{barBorderRadius:5}},

                                    data: [1,218,3512,159,67,62,34]  }, 
                                  { name: 'Private',type: 'bar',barGap: 0,
                                    itemStyle:{normal:{barBorderRadius:5}},
                                    label: {normal: {show: true,position: 'top'}},
                                    data: [0,701,903,212,355,48,219]  }, 
                                  { name: 'Taxi', type: 'bar',
                                    itemStyle:{ normal:{ barBorderRadius:5 } },
                                    label: {  normal: { show: true, position: 'top' } },
                                    data: [0,110,175,1,0,0,5] }
                                ]
                      }
              myChart.setOption(option);
            
            </script>  


          </div>
          </div><!-- .widget-body -->
        </div><!-- .widget -->
      </div><!-- END column -->
    </div><!-- END row -->
  </div>
</div>

</main>
